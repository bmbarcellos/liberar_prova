<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Liberação de Prova | UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --uff-blue: #003A8F;
      --uff-light: #E6EEF8;
      --text-dark: #333333;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--uff-blue), #001f4d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--white);
      width: 100%;
      max-width: 420px;
      padding: 36px;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .header h1 {
      color: var(--uff-blue);
      margin-bottom: 8px;
      font-size: 1.6rem;
    }

    .header p {
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--uff-blue);
      box-shadow: 0 0 0 2px rgba(0,58,143,0.15);
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: var(--uff-blue);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #002b6b;
    }

    .status {
      margin-top: 18px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Liberação de Prova</h1>
      <p>Universidade Federal Fluminense</p>
    </div>

    <form id="formProfessor">

      <label for="email">E-mail institucional</label>
      <input type="email" id="email" name="email" placeholder="nome@id.uff.br" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="prova_id">ID da prova</label>
      <input type="text" id="prova_id" name="prova_id" required />

      <button type="submit">Liberar prova</button>
    </form>

    <div id="status" class="status"></div>

    <div class="footer">
      Acesso restrito a docentes
    </div>
  </div>

  <script>
    const form = document.getElementById("formProfessor");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Autenticando...";

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://SEU_WEBHOOK_N8N_AQUI", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.mensagem || "Falha na autenticação");
        }

        statusDiv.style.color = "green";
        statusDiv.textContent = result.mensagem || "Prova liberada com sucesso.";

      } catch (err) {
        statusDiv.style.color = "red";
        statusDiv.textContent = err.message || "Erro ao liberar a prova.";
      }
    });
  </script>

</body>
</html>
