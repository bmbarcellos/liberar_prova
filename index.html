<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ativação de Prova - UFF</title>

  <style>
    :root {
      --uff-azul: #003366;
      --uff-azul-claro: #00509e;
      --uff-cinza: #f4f6f8;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--uff-cinza);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card h1 {
      margin: 0 0 8px;
      color: var(--uff-azul);
      font-size: 1.5rem;
      text-align: center;
    }

    .card p {
      margin-bottom: 24px;
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--uff-azul-claro);
      box-shadow: 0 0 0 2px rgba(0, 80, 158, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--uff-azul);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--uff-azul-claro);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ativação de Prova</h1>
    <p>Autenticação do professor responsável</p>

    <form id="ativarProvaForm">
      <label for="email">E-mail institucional</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="professor@id.uff.br"
        required
      />

      <label for="senha">Senha (matrícula)</label>
      <input
        type="number"
        id="senha"
        name="senha"
        placeholder="Somente números"
        inputmode="numeric"
        required
      />

      <label for="prova_id">ID da prova</label>
      <input
        type="text"
        id="prova_id"
        name="prova_id"
        placeholder="Ex: PROVA-2026-001"
        required
      />

      <button type="submit">Ativar Prova</button>
    </form>

    <div class="footer">
      Universidade Federal Fluminense
    </div>
  </div>

  <script>
    const form = document.getElementById("ativarProvaForm");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      // ⚠️ Conversão explícita da senha para NUMBER
      const payload = {
        email: formData.get("email"),
        senha: Number(formData.get("senha")),
        prova_id: formData.get("prova_id")
      };

      try {
        const response = await fetch(
          "COLE_AQUI_O_ENDPOINT_DO_WEBHOOK_N8N",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );

        if (!response.ok) {
          throw new Error("Erro ao ativar a prova");
        }

        alert("Prova ativada com sucesso!");
      } catch (error) {
        alert("Falha na autenticação ou na ativação da prova.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
