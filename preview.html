<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Preview da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 24px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
    }

    .badge-ativada {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      margin-top: 12px;
    }

    .meta {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .meta p {
      margin: 4px 0;
    }

    .questao {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .resposta {
      margin-top: 10px;
      padding: 8px;
      background: #f3f4f6;
      border-left: 4px solid #10b981;
      font-size: 14px;
    }

    img.questao-img {
      max-width: 100%;
      margin: 12px 0;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>
      Preview da Prova
      <span id="statusBadge"></span>
    </h2>

    <div class="meta">
      <p><strong>ID da Prova:</strong> <span id="provaId">—</span></p>
      <p><strong>Hash da Prova:</strong> <span id="hashProva">—</span></p>
      <p><strong>Duração:</strong> <span id="duracao">—</span> minutos</p>
      <p><strong>Total de Questões:</strong> <span id="totalQuestoes">—</span></p>
    </div>

    <button id="btnPreview">Visualizar Prova</button>

    <div id="mensagemErro" class="erro"></div>

    <div id="provaContainer"></div>
  </div>

  <script>
    const raw = sessionStorage.getItem("prova_contexto");

    if (!raw) {
      document.getElementById("mensagemErro").innerText =
        "Sessão inválida ou expirada.";
      document.getElementById("btnPreview").disabled = true;
      throw new Error("Contexto não encontrado");
    }

    let prova;
    try {
      prova = JSON.parse(raw);
    } catch {
      document.getElementById("mensagemErro").innerText =
        "Erro ao ler os dados da prova.";
      document.getElementById("btnPreview").disabled = true;
      throw new Error("JSON inválido");
    }

    document.getElementById("provaId").innerText = prova.prova_id || "—";
    document.getElementById("hashProva").innerText = prova.hash_prova || "—";
    document.getElementById("duracao").innerText = prova.duracao_min ?? "—";
    document.getElementById("totalQuestoes").innerText = prova.total_questoes ?? "—";

    const badge = document.getElementById("statusBadge");

    if (prova.status === "ATIVADA") {
      badge.innerText = "ATIVADA";
      badge.className = "badge badge-ativada";
    } else {
      document.getElementById("mensagemErro").innerText =
        "Apenas provas com status ATIVADA podem ser visualizadas.";
      document.getElementById("btnPreview").disabled = true;
      throw new Error("Status inválido");
    }

    document.getElementById("btnPreview").addEventListener("click", async () => {
      const container = document.getElementById("provaContainer");
      container.innerHTML = "Carregando prova...";

      try {
        const url =
          "https://webhook.artideia.com.br/webhook/preview_prova" +
          "?prova_id=" + encodeURIComponent(prova.prova_id);

        const response = await fetch(url);
        const data = await response.json();

        container.innerHTML = "";

        const letras = ["A", "B", "C", "D", "E"];

        data.questoes.forEach((q, index) => {
          const div = document.createElement("div");
          div.className = "questao";

          let html = `<h3>Questão ${index + 1}</h3>`;
          html += `<p>${q.enunciado}</p>`;

          if (q.imagem_id) {
            html += `<img src="${q.imagem_id}" class="questao-img">`;
          }

          if (q.alternativas?.length) {
            html += "<ul>";
            q.alternativas.forEach((alt, i) => {
              html += `<li><strong>${letras[i]})</strong> ${alt}</li>`;
            });
            html += "</ul>";
          }

          if (q.pares?.length) {
            html += "<ul>";
            q.pares.forEach(p => {
              html += `<li>${p.colunaA} ↔ ${p.colunaB}</li>`;
            });
            html += "</ul>";
          }

          if (q.resposta !== undefined && q.resposta !== null) {
            const idx = Number(q.resposta) - 1;
            const letraResposta = letras[idx] || q.resposta;

            html += `
              <div class="resposta">
                <strong>Resposta:</strong> ${letraResposta}
              </div>`;
          }

          div.innerHTML = html;
          container.appendChild(div);
        });

      } catch (err) {
        container.innerHTML = "";
        document.getElementById("mensagemErro").innerText =
          "Erro ao carregar o preview da prova.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
