<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Preview da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 24px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 { margin-top: 0; }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
    }

    .badge-ativada {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      margin-top: 12px;
    }

    .meta {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .questao {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .resposta {
      margin-top: 10px;
      padding: 8px;
      background: #f3f4f6;
      border-left: 4px solid #10b981;
      font-size: 14px;
    }

    img.questao-img {
      max-width: 400px;
      width: 100%;
      margin: 12px 0;
      border-radius: 8px;
    }

    /* Estilo da correlação */
    .correlacao {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 14px;
    }

    .coluna {
      width: 45%;
    }

    .coluna ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .coluna li {
      background: #f3f4f6;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .linha-correcao {
      display: flex;
      flex-wrap: wrap;
      font-size: 12px;
      color: #065f46;
      margin-top: 4px;
    }

    .linha-correcao span {
      margin-right: 8px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>
    Preview da Prova
    <span id="statusBadge"></span>
  </h2>

  <div class="meta">
    <p><strong>ID da Prova:</strong> <span id="provaId">—</span></p>
    <p><strong>Hash da Prova:</strong> <span id="hashProva">—</span></p>
    <p><strong>Duração:</strong> <span id="duracao">—</span> minutos</p>
    <p><strong>Total de Questões:</strong> <span id="totalQuestoes">—</span></p>
  </div>

  <button id="btnPreview">Visualizar Prova</button>
  <div id="mensagemErro" class="erro"></div>
  <div id="provaContainer"></div>
</div>

<script>
const raw = sessionStorage.getItem("prova_contexto");
if (!raw) throw new Error("Contexto não encontrado");

const prova = JSON.parse(raw);
document.getElementById("provaId").innerText = prova.prova_id || "—";
const badge = document.getElementById("statusBadge");
badge.innerText = "ATIVADA";
badge.className = "badge badge-ativada";

document.getElementById("btnPreview").addEventListener("click", async () => {
  const container = document.getElementById("provaContainer");
  container.innerHTML = "Carregando prova...";

  try {
    const url =
      "https://webhook.artideia.com.br/webhook/preview_prova" +
      "?prova_id=" + encodeURIComponent(prova.prova_id);

    const response = await fetch(url);
    const data = await response.json();

    document.getElementById("hashProva").innerText = data.hash_prova || "—";
    document.getElementById("duracao").innerText = data.duracao_min ?? "—";
    document.getElementById("totalQuestoes").innerText = data.total_questoes ?? "—";

    container.innerHTML = "";

    const letras = ["A", "B", "C", "D", "E"];

    data.questoes.forEach((q, index) => {
      let html = `<div class="questao"><h3>Questão ${index + 1}</h3>`;
      html += `<p>${q.enunciado}</p>`;

      // Imagem
      if (q.imagem_link) {
        let img = q.imagem_link;
        const match = img.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match && match[1]) img = `https://drive.google.com/uc?id=${match[1]}`;
        html += `<img src="${img}" class="questao-img">`;
      }

      // Múltipla escolha
      if (q.Tipo_questao === "multipla" && q.alternativas?.length) {
        html += "<ul>";
        q.alternativas.forEach((alt, i) => {
          html += `<li><strong>${letras[i]})</strong> ${alt}</li>`;
        });
        html += "</ul>";
      }

      // Correlação
      if (q.Tipo_questao === "correlacao" && q.pares?.length) {
        const colA = q.pares.map(p => p.colunaA);
        const colB = [...q.pares.map(p => p.colunaB)];
        // embaralha coluna B
        for (let i = colB.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [colB[i], colB[j]] = [colB[j], colB[i]];
        }

        html += `<div class="correlacao">
                  <div class="coluna"><ul>${colA.map(a => `<li>${a}</li>`).join('')}</ul></div>
                  <div class="coluna"><ul>${colB.map(b => `<li>${b}</li>`).join('')}</ul></div>
                 </div>`;

        // Gabarito
        html += `<div class="linha-correcao"><strong>Gabarito:</strong>`;
        q.pares.forEach(p => {
          html += ` <span>${p.colunaA} → ${p.colunaB}</span>`;
        });
        html += `</div>`;
      }

      // Resposta múltipla
      if (q.resposta !== undefined && q.resposta !== null && q.Tipo_questao !== "correlacao") {
        let respostaFinal = "—";
        const r = q.resposta;
        if (typeof r === "number" && r >= 0 && r <= 4) respostaFinal = letras[r];
        else if (typeof r === "number" && r >= 1 && r <= 5) respostaFinal = letras[r - 1];
        else if (!isNaN(r)) {
          const n = Number(r);
          if (n >= 0 && n <= 4) respostaFinal = letras[n];
          else if (n >= 1 && n <= 5) respostaFinal = letras[n - 1];
        } else if (typeof r === "string" && letras.includes(r.toUpperCase())) {
          respostaFinal = r.toUpperCase();
        }

        html += `<div class="resposta"><strong>Resposta:</strong> ${respostaFinal}</div>`;
      }

      html += "</div>";
      container.insertAdjacentHTML("beforeend", html);
    });

  } catch (err) {
    container.innerHTML = "";
    document.getElementById("mensagemErro").innerText =
      "Erro ao carregar o preview da prova.";
    console.error(err);
  }
});
</script>

</body>
</html>
